<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="celebration" id="celebration">ðŸŽ‰</div>

    <div class="container">
        <h1>Perfect Guess Game</h1>
        <p class="subtitle">Guess the number between 1 and 100</p>

        <div class="game-info">
            <div class="attempts">Attempts: <span id="attempts">0</span></div>
            <div class="message" id="message">Click "New Game" to start playing!</div>
        </div>

        <div class="input-group">
            <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" disabled>
        </div>

        <div class="btn-group">
            <button class="btn-primary" id="guessBtn" disabled>Submit Guess</button>
            <button class="btn-secondary" id="newGameBtn">New Game</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="gamesPlayed">0</span>
                <span class="stat-label">Games Played</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="bestScore">-</span>
                <span class="stat-label">Best Score</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
